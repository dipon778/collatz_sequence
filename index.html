<!DOCTYPE html>
<html>
<head>
    <title>Collatz Sequence Plotter</title>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    <!-- Include Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 class="display-4">Collatz Sequence Plotter</h1>
        <p class="lead">Enter a positive integer (n) to generate and plot the Collatz sequence.</p>
        <input type="number" id="inputNumber" class="form-control" placeholder="Enter a number">
        <button id="plotButton" class="btn btn-primary">Plot</button>
        <div id="plot" class="mt-4"></div>
    </div>
    <script src="collatz.js"></script>
</body>
</html>
